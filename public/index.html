<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-primary">
        <div class=" bg-danger m-5 p-4 w-50" >
            <h1>Localstorage</h1>
            <div>
              <form  class="gap-2" onsubmit="store(event)">
                <input id="key" type="text" placeholder="key">
                <br>
                <input id="value" type="text" name="value" placeholder="value" >
                <button  class="btn btn-success">store</button>
              </form>
            </div>
        </div>

    </div>
  
    <script>
     const steore =(e) =>{
     e.preventDefault()
     const key = document.getElementById("key").value;
     const value = document.getElementById("value").value;
     localStorage.getItem(key,value);
     localStorage.getItem("name","sneha");
     
     }
     
    </script>
</body>
</html>
